<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    .center {
      text-align: center;
    }


    .table_responsive {
      max-width: 900px;
      border: 1px solid #999999;
      background-color: #efefef33;
      padding: 15px;
      overflow: auto;
      margin: auto;
      border-radius: 4px;
    }

    table {
      width: 100%;
      font-size: 13px;
      color: #444;
      white-space: nowrap;
      border-collapse: collapse;
    }

    table>thead {
      background-color: #888888;
      color: #fff;
    }

    table>thead th {
      padding: 15px;
    }

    table th,
    table td {
      border: 1px solid #00000017;
      padding: 10px 15px;
      text-align: center;
    }
  </style>
  <title>React App</title>

</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="%PUBLIC_URL%/snarkjs.min.js"></script>
  <script>
    function deleteAllRow() {
      const a = document.getElementById('body');
      a.innerHTML = "";
    }
  </script>
